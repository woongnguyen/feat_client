name: Next Deployment
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.HOST}}
        username: ${{secrets.USERNAME}}
        password: ${{secrets.PASS}}
        port: 22
        script: |
          cd /home/feat_client
          git fetch origin
          git checkout master
          git pull
          npm install
          npm run build
          pm2 reload nextjs-UI
